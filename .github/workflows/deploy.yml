name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker image to the Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: ssouthcity/advent-event-2023
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  deploy:
    name: Deploy K8s infra and pull new image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: Authenticate to Gcloud
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/695182653196/locations/global/workloadIdentityPools/github/providers/advent-2023'

      - name: Retrieve Gcloud credentials
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: 'autopilot-cluster-1'
          location: 'europe-central2'

      - name: Deploy K8s resources
        run: |
          kubectl apply -f k8s/
